<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITshop</title>
    <link rel="icon" href="./images/logo/Logo.png" />

    <!-- Uikit CSS File  -->
    <link rel="stylesheet" href="./css/vendors/uikit_3/uikit.min.css" />
    <!-- Fontawesome icons -->
    <link
      rel="stylesheet"
      href="./css/vendors/fontawesome_5.15.4/all.min.css"
    />
    <!-- Bootstrap CSS File -->
    <link
      rel="stylesheet"
      href="./css/vendors/bootstrap_5.1.0/bootstrap.min.css"
    />
    <!-- Custom style File-->
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <header>
      <!-- Navigation Open-->
      <nav class="navbar justify-content-center">
        <a class="navbar__brand" href="#">
          <img
            src="./images/logo/Logo.png"
            width="30"
            height="30 "
            class="narbar__brand--logo"
          />
          &nbsp; ITshop
        </a>
        <div class="navbar__tool">
          <ul class="navbar__tool--items d-flex">
            <li class="navbar__tool--items--links">
              <a href="./index.html">Trang Chủ</a>
            </li>
            <li class="navbar__tool--items--links">
              <a href="#">Mac</a>
            </li>
            <li class="navbar__tool--items--links">
              <a href="#">iPad</a>
            </li>
            <li class="navbar__tool--items--links">
              <a href="#">iPhone</a>
            </li>
            <li class="navbar__tool--items--links">
              <a href="#">Watch</a>
            </li>
            <li class="navbar__tool--items--links">
              <a href="#">Music</a>
            </li>
            <li class="navbar__tool--items--links">
              <a href="#">Phụ Kiện</a>
            </li>
          </ul>
        </div>
        <div class="navbar__search">
          <a class="navbar__search--icon" href="#">
            <ion-icon name="search-outline"></ion-icon>
          </a>
          <div
            class="navbar__search--dropdown uk-navbar-dropdown"
            uk-drop="mode: click; cls-drop: uk-navbar-dropdown; boundary: !nav "
          >
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-expand">
                <form class="uk-search uk-search-navbar uk-width-1-1">
                  <input
                    class="uk-search-input"
                    type="search"
                    placeholder="Tìm kiếm"
                    autofocus
                  />
                </form>
              </div>
              <div class="uk-width-auto">
                <a class="uk-navbar-dropdown-close" href="#" uk-close></a>
              </div>
            </div>
          </div>
        </div>
        <button class="navbar__bag--btn" type="submit">
          <ion-icon
            class="navbar__bag--btn--icon"
            name="bag-outline"
          ></ion-icon>
        </button>
        <button class="navbar__user--btn" type="submit">
          <ion-icon
            class="navbar__user--btn--icon"
            name="person-circle-outline"
          ></ion-icon>
        </button>
        <!-- Dark mode button Open -->
        <div class="darkmode">
          <div class="darkmode-space"></div>
          <div class="switch">
            <div class="sun">
              <img src="./images/icon/cloud-sun.png" alt="" class="sun-icon" />
            </div>
            <div class="flicker"></div>
            <div class="moon">
              <img src="./images/icon/moon.png" alt="" class="moon-icon" />
            </div>
          </div>
        </div>
        <!-- Dark mode button Close -->
      </nav>
      <!-- Navigation Close-->
    </header>
    <main>
      <section class="main__banner">
        <div
          uk-slideshow="animation: scale; min-height: 50; max-height: 400 ;autoplay:true;autoplayInterval:4000;duration:4000">
          <div class="uk-position-relative uk-visible-toggle uk-light tabindex="-1">
            <ul class="uk-slideshow-items">
              <li>
                <img src="images/slideshow/4.png" />
              </li>
              <li>
                <img src="images/slideshow/3.png" />
              </li>
              <li>
                <img src="images/slideshow/2.png" />
              </li>
              <li>
                <img src="images/slideshow/6.png" />
              </li>
              <li>
                <img src="images/slideshow/7.png" />
              </li>
              <li>
                <img src="images/slideshow/8.png" />
              </li>
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
          </div>
          <ul class="uk-slideshow-nav uk-dotnav uk-flex-center uk-margin"></ul>
        </div>
      </section>
      <section class= "main__products">
            <section class= "main__products--row">
                <div class="main__products--items justify-content-center">
                    <div class="main__products--card">
                        <a href="#" class="">
                            <img src="./images/card/iphone1.png" width="300px" height="300px" class="main__products--card--image-iphone">
                        </a>
                        <a href="#" class="main__products--card--title">iPhone</a>
                    </div>
                    <div class="main__products--card">
                        <a href href="#" class="">
                             <img src="./images/card/ipad1.png" width="280px" height="280px" class="main__products--card--image-ipad">
                        </a>
                        <a href="#" class="main__products--card--title">iPad</a>
                    </div>
                    <div class="main__products--card">
                        <a href="" class="">
                            <img src="./images/card/mac1.png" width="300px" height="400px" class="main__products--card--image-mac">
                        </a>
                        <a href="#" class="main__products--card--title">Mac</a>
                    </div>
                </div>

            </section>
      </section>
    </main>

    <!-- Uikit Javascript File-->
    <script src="./scripts/vendors/uikit_3/uikit.min.js"></script>
    <script src="./scripts/vendors/uikit_3/uikit-icons.min.js"></script>
    <!-- Ionicons Javascript File -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Bootstrap Javascript File -->
    <script src="./scripts/vendors/bootstrap_5.1.0/bootstrap.min.js"></script>
    <!-- Custom Javascript File -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
