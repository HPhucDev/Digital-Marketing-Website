<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITshop</title>
    <link rel = "icon" href = "./images/logo/Logo.png" >
    
    <!-- Uikit CSS File  -->
    <link rel="stylesheet" href="./css/vendors/uikit_3/uikit.min.css" />
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="./css/vendors/fontawesome_5.15.4/all.min.css">
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="./css/vendors/bootstrap_5.1.0/bootstrap.min.css">
    <!-- Custom style File-->
    <link rel="stylesheet" href="./css/app.css">

</head>
<body>
    <header>
        <!-- Navigation Open-->   
        <nav class="navbar justify-content-center">
            <a class="navbar__brand" href="#">
                <img src="./images/logo/Logo.png" width="30" height="30 " class="narbar__brand--logo">
                     &nbsp; ITshop
            </a>
            <div class="navbar__tool">
                <ul class="navbar__tool--items d-flex ">
                    <li class="navbar__tool--items--links">
                        <a href="./index.html">Trang Chủ</a>
                    </li>
                    <li class="navbar__tool--items--links">
                        <a href="#">Mac</a>
                    </li>
                    <li class="navbar__tool--items--links">
                        <a href="#">iPad</a>
                    </li>
                    <li class="navbar__tool--items--links">
                        <a href="#">iPhone</a>
                    </li>
                    <li class="navbar__tool--items--links">
                        <a href="#">Watch</a>
                    </li>
                    <li class="navbar__tool--items--links">
                        <a href="#">Music</a>
                    </li>
                    <li class="navbar__tool--items--links">
                        <a href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>       
            <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>

                <div class="uk-navbar-item uk-width-expand">
                    <form class="uk-search uk-search-navbar uk-width-1-1">
                        <input class="uk-search-input" type="search" placeholder="Search" autofocus>
                    </form>
                </div>
                <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
            </div>
            <button class="navbar__bag--btn " type="submit">
                <ion-icon class="navbar__bag--btn--icon" name="bag-outline"></ion-icon>
            </button> 
            <button class="navbar__user--btn " type="submit">
                <ion-icon class="navbar__user--btn--icon" name="person-circle-outline"></ion-icon>
            </button> 
            <!-- Dark mode button Open -->
            <div class="darkmode">
                <div class="darkmode-space"></div>
                <div class="switch">
                    <div class="sun">
                        <img src="./images/icon/cloud-sun.png" alt="" class="sun-icon" />
                    </div>
                    <div class="flicker"></div>
                    <div class="moon">
                        <img src="./images/icon/moon.png" alt="" class="moon-icon" />
                    </div>
                </div>
            </div>
            <!-- Dark mode button Close -->
        </nav>
        <!-- Navigation Close-->   
    </header>
    

    
    <!-- Uikit Javascript File-->
    <script src="./scripts/vendors/uikit_3/uikit.min.js"></script>
    <script src="./scripts/vendors/uikit_3/uikit-icons.min.js"></script> 
    <!-- Ionicons Javascript File -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Bootstrap Javascript File -->
    <script src="./scripts/vendors/bootstrap_5.1.0/bootstrap.min.js"></script>
    <!-- Custom Javascript File -->
    <script src="./scripts/app.js"></script>
    
</body>
</html>
